[tool.isort]
line_length = 80
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
known_first_party = ["cloudbot", "plugins", "tests"]
known_third_party = ["alembic"]
float_to_top = true
profile = "black"

[tool.black]
line-length = 80
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | venv
  )/
)
'''

[tool.pylint.main]
analyse-fallback-blocks = true
py-version = "3.10"
extension-pkg-allow-list = ["lxml"]
ignore = ["alembic"]

[tool.pylint.messages_control]
disable = [
    "raw-checker-failed",
    "no-else-return",
    "nested-min-max",
    "bad-mcs-classmethod-argument",
    "bad-inline-option",
    "locally-disabled",
    "file-ignored",
    "suppressed-message",
    "useless-suppression",
    "deprecated-pragma",
    "use-symbolic-message-instead",
    "invalid-name",
    "duplicate-string-formatting-argument",
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "consider-using-f-string",
    "consider-using-dict-items",
    "consider-using-with",
    "consider-using-min-builtin",
    "arguments-renamed",
    "use-maxsplit-arg",
    "consider-iterating-dictionary",
    "redefined-outer-name",
    "unused-argument",
    "broad-except",
    "ungrouped-imports",
    "wrong-import-position",
    "arguments-differ",
    "too-many-arguments",
    "too-many-locals",
    "too-many-statements",
    "too-many-branches",
    "too-many-positional-arguments",
    "protected-access",
    "duplicate-code",
    "no-else-raise",
    "arguments-out-of-order",
    "redefined-builtin",
    "no-else-continue",
    "unnecessary-comprehension",
    "no-value-for-parameter",
    "too-few-public-methods",
    "fixme",
    "too-many-public-methods",
    "missing-timeout",
    "not-callable",
    "unnecessary-lambda-assignment",
    "abstract-method",
    "consider-using-generator",
    "too-many-return-statements",
    "line-too-long",
    "too-many-instance-attributes",
    "broad-exception-raised",
    "use-implicit-booleaness-not-comparison",
    "comparison-with-callable",
    "wrong-import-order",                     # isort handles this
]

enable = ["c-extension-no-member"]

[tool.pylint.typecheck]
generated-members = "(requests\\.)?codes\\.[a-zA-Z0-9_]+"

[tool.mypy]
namespace_packages = true
python_version = "3.10"
warn_unused_configs = true
strict = false
strict_optional = false
ignore_missing_imports = true
check_untyped_defs = true
show_error_codes = true
warn_unused_ignores = true
warn_redundant_casts = true
# strict_equality = true
plugins = ["pydantic.mypy"]

follow_imports = "silent"
# disallow_any_generics = true
no_implicit_reexport = true

# for strict mypy: (this is the tricky one :-))
# disallow_untyped_defs = true

enable_error_code = [
    "deprecated",
    "exhaustive-match",
    # "explicit-override",
    # "ignore-without-code",
    "mutable-override",
    # "possibly-undefined",
    # "redundant-expr",
    "redundant-self",
    "truthy-bool",
    "truthy-iterable",
    "unimported-reveal",
    # "unused-awaitable",
    "unused-ignore",
]

[[tool.mypy.overrides]]
module = 'cloudbot.*'
warn_return_any = true
strict_optional = true

[[tool.mypy.overrides]]
module = 'cloudbot.config'
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = 'cloudbot.util.*'
warn_return_any = true
strict_optional = true

[[tool.mypy.overrides]]
module = 'plugins.cryptocurrency'
strict_optional = true
warn_return_any = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "semver2"
update_changelog_on_bump = true
version_files = ["cloudbot/__init__.py:__version__"]
version = "1.5.0"
version_provider = "scm"
annotated_tag = true

[tool.autoflake]
remove-all-unused-imports = true
in-place = true

[tool.pytest.ini_options]
addopts = ["--ignore=venv", "--ignore=.*", "--ignore=tools", "--ignore=alembic", "--cov=.", "--cov-report=xml", "--cov-report=html", "--doctest-modules", "--random-order", "--pythonhashseed=123"]
testpaths = ["."]
filterwarnings = ["error", "ignore:.*asyncio\\.iscoroutinefunction.*:DeprecationWarning:mcstatus.*"]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.report]
fail_under = 80
exclude_lines = [
    "@overload",
    "if TYPE_CHECKING:",                  # Type checking blocks are never accessible at test/runtime
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "class .*\\(.*(Error|Exception)\\):",
    "^ *\\.\\.\\.$",
    "raise ShouldBeUnreachable",
]

[tool.coverage.run]
branch = true
omit = [
    "tests/data/*",
    "tests/util/*",
    ".*",           # Ignore any .cache, .venv, etc directories
    "venv/*",
    "tools/*",      # Build/CI tools
    "alembic/*",
]

[tool.nitpick]
style = ["gh://TotallyNotRobots/nitpick/app-style-3.10.toml"]

[tool.flynt]
transform-concats = true
transform-joins = true
line-length = 120
aggressive = true

[tool.codespell]
skip = './data'
count = true
quiet-level = 3
ignore-words-list = ["cypher", "decypher", "AHD", "ahd"]

[tool.alembic]

# path to migration scripts.
# this is typically a path given in POSIX (e.g. forward slashes)
# format, relative to the token %(here)s which refers to the location of this
# ini file
script_location = "%(here)s/alembic"

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = "%%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s"

# additional paths to be prepended to sys.path. defaults to the current working directory.
prepend_sys_path = ["."]

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the tzdata library which can be installed by adding
# `alembic[tz]` to the pip requirements.
# string value is passed to ZoneInfo()
# leave blank for localtime
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version location specification; This defaults
# to <script_location>/versions.  When using multiple version
# directories, initial revisions must be specified with --version-path.
# version_locations = [
#    "%(here)s/alembic/versions",
#    "%(here)s/foo/bar"
# ]

# set to 'true' to search source files recursively
# in each "version_locations" directory
# new in Alembic version 1.10
# recursive_version_locations = false

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = "utf-8"

# This section defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples
# [[tool.alembic.post_write_hooks]]
# format using "black" - use the console_scripts runner,
# against the "black" entrypoint
# name = "black"
# type = "exec"
# executable = "pre-commit"
# options = "run --files REVISION_SCRIPT_FILENAME"

# [[tool.alembic.post_write_hooks]]
# lint with attempts to fix using "ruff" - use the module runner, against the "ruff" module
# name = "ruff"
# type = "module"
# module = "ruff"
# options = "check --fix REVISION_SCRIPT_FILENAME"
#
# [[tool.alembic.post_write_hooks]]
# Alternatively, use the exec runner to execute a binary found on your PATH
# name = "ruff"
# type = "exec"
# executable = "ruff"
# options = "check --fix REVISION_SCRIPT_FILENAME"
