[tool.isort]
line_length=80
multi_line_output=3
include_trailing_comma=true
use_parentheses=true
known_first_party=["cloudbot", "plugins", "tests"]
float_to_top=true

[tool.black]
line-length = 80
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | venv
  )/
)
'''
